<!DOCTYPE html>
<html>
<head>
    <!--    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title></title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="page-header">
                    <h1>Spacebook</h1>
                </div>
                <div class="posts">
                </div>
                <form id="form-post">
                    <h3>Add a New Post</h3>
                    <div class="form-group">
                        <input type="text" required id="post-name" class="form-control" placeholder="Post Text">
                    </div>
                    <input type="submit" class="btn btn-primary add-post" value="Post">
                </form>
            </div>
        </div>

        <!-- modal -->
        <div class="modal" id="myModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-title">
                        <h1>comment's</h1>
                    </div>
                    <div class="modal-body">
                        <div id="comments"></div>
                        <form id="form-comment">
                            <div class="form-group row">
                                <div class="col-sm-10">
                                    <input id="form-input-text" type="text" class="form-control" required>
                                </div>
                                <div class="col-sm-2">
                                    <input id="btn-submit" type="submit" class="btn btn-primary form-control" value="comment">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
